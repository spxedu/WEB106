<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="styleSheet"/>
    <style>
    /* Có thể tạo file riêng cho phần style này */
        *{
            box-sizing: border-box;
        }
        .container {max-width: 1000px}
        body{ background-color: #eee}
        .body-page{background-color: #fff; min-height: 90vh}
        h1{ color: red}
      
    </style>
</head>
<body>
    <div class="container body-page">
        <!-- <h1 class="btn btn-primary">Đây là thẻ H1</h1 -->
        <div class="row">
            <div class="bg-primary-subtle col-12 ">
                Banner
                <span class="d-none">Ví dụ khối</span>
            </div>
            <div class="bg-primary col-12 "> 
                <div class="row">
                    <!-- Ví dụ về component nav 
                    col và container sẽ tạo ra padding 15px mỗi bên trái phải
                    row sẽ loại bỏ padding của col bằng cái lùi lại -15px
                    -->
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">Navbar</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>



                
                </div>
            </div>
            <div class="bg-success col-12 col-sm-3 col-md-3">Left</div>
            <div class="k4 col-12 col-sm-9 col-md-6">Center</div>
            <div class="bg-danger col-12 col-sm-12 col-md-3 d-sm-none d-md-block">Right</div>
            <div class="bg-success col-12 ">Bottom</div>
        </div>
    </div>


    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
