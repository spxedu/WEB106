<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 100px 30px;
            grid-template-rows: 50px 20px 100px;
        }
        .k1{ background-color: yellow}
        .k2{ background-color: blue}
        .k3{ background-color: green}
        .k4{ background-color: cyan}
        .k5{ background-color: red}
        .k6{ background-color: pink}
        .k7{ background-color: black}
    </style>
</head>
<body>
    <div class="container">
        <div class="k1">1</div>
        <div class="k2">2</div>
        <div class="k3">3</div>
        <div class="k4">4</div>
        <div class="k5">5</div>
        <div class="k6">6</div>
        <div class="k7">6</div>
    </div>
</body>
</html>
